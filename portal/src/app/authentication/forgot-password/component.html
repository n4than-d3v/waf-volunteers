<h1>Portal</h1>

<div class="wrapper">
  <div class="header">
    <h2>Forgot password</h2>
    <img src="icons/icon-white.svg" alt="Logo" />
  </div>
  <div class="content">
    @if (loading$ | async) {
    <spinner></spinner>
    } @if (error$ | async) {
    <div class="error">Invalid details</div>
    }@if (complete$ | async) {
    <div class="success">Reset email sent</div>
    }
    <form [formGroup]="form">
      <div class="field">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          formControlName="username"
          autocomplete="off"
        />
      </div>
    </form>
    <div class="buttons">
      <button class="button button--secondary" (click)="submit()">
        Forgot password
      </button>
      <a [routerLink]="'/login'">Return to login</a>
    </div>
  </div>
</div>
