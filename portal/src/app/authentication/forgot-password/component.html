<h1>Volunteer portal</h1>

<div class="wrapper">
  <div class="header">
    <img src="favicon-96x96.png" alt="Logo" />
  </div>
  <h2>Forgot password</h2>
  <div class="field">
    <label for="username">Username</label>
    <input type="text" id="username" name="username" />
  </div>
  <div class="buttons">
    <button class="button button--secondary" (click)="forgotPassword()">
      Forgot password
    </button>
  </div>
</div>
