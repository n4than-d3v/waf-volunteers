<h1>Volunteer portal</h1>

<div class="wrapper">
  <div class="header">
    <img src="favicon-96x96.png" alt="Logo" />
    <h2>Login</h2>
  </div>
  @if (loading$ | async) {
  <spinner></spinner>
  } @if (error$ | async) {
  <div class="error">Login failed</div>
  }
  <form [formGroup]="form">
    <div class="field">
      <label for="username">Username</label>
      <input
        type="text"
        id="username"
        name="username"
        formControlName="username"
      />
    </div>
    <div class="field">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        formControlName="password"
      />
    </div>
    <div class="buttons">
      <button class="button button--primary" (click)="submit()">Login</button>
      <a [routerLink]="'/forgot-password'" class="button button--secondary">
        Forgot password
      </a>
    </div>
  </form>
</div>
