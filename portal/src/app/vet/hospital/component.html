<div data-prevent-main-padding="true" class="page">
  <div class="sidebar">
    <div class="patients">
      <h2>Patients</h2>
      <hospital-patient-by-status />
    </div>
    <div class="tasks">
      <h2>Tasks</h2>
    </div>
  </div>
  <div class="container">
    @if (tab$ | async; as tab) {
    <div class="header">
      <h2>{{ tab.title }}</h2>
    </div>
    <div class="content">
      @if (tab.code === 'LIST_PATIENTS_BY_STATUS') {
      <hospital-list-patients-by-status
        [status]="tab.id!"
      ></hospital-list-patients-by-status>
      } @else if (tab.code === 'VIEW_PATIENT') {
      <hospital-patient [id]="tab.id!"></hospital-patient>
      }
    </div>
    }
  </div>
</div>
